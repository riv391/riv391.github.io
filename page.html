<!DOCTYPE html>

<html>

	<head>

		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<style>

		html, body {width:50%; height:50%;}

		</style>

		<script>

			var oldTouches, LastTouchGesture='', LastRotateGesture='';

			function Touches(T)
			{
				var S='';

				for(var i=0;i<T.length;i++)

				S+=' X'+i+'='+Math.floor(T[i].clientX)+' Y'+i+'='+ Math.floor(T[i].clientY);

				return S;

			}

			function Distance(T1, T2) {
				let distance = 0;
				if (!T1) return distance;
				if (!T2) return distance;
				distance = Math.sqrt(Math.abs(Math.floor(T2.clientX) - Math.floor(T1.clientX)) + Math.abs(Math.floor(T2.clientY) - Math.floor(T1.clientY)));
				return distance;
			}

			function TouchEvent ()
			{

				var e=event||window.event, S;

				e.preventDefault();
				e.stopImmediatePropagation();

				S = e.type+'<br>';

				if(e.touches)S+='touches:'+Touches(e.touches)+'<br>';

				if(e.targetTouches)S+='targetTouches:'+Touches(e.targetTouches)+'<br>';

				if(e.changedTouches)S+='changedTouches:'+Touches(e.changedTouches)+'<br>';

				if(e.touches.length >= 2)
					S+='Distance: ' + Distance(e.touches[0], e.touches[1]) + '<br>';

				////e.touches[0].pageY - e.touches[1].pageY) -

				////oldTouches[0].pageY - oldTouches[1].pageY))>2)

				//{

				//	if(d>0)LastTouchGesture = 'Zoom';

				//	else LastTouchGesture = 'Pinch';

				//}

				//if(e.type=='touchmove' && e.touches.length==2 && oldTouches.length==2 && 
				//Math.abs(Distance(oldTouches[0], e.touches[0])) < 2 && 
				//Math.abs(d = Distance(oldTouches[1], e.touches[1])) > 2 &&
				//Math.abs(Distance(oldTouches[0], oldTouches[1]) - Distance(e.touches[0], e.touches[1])) < 2)

				//{

				//	if(d>0)LastRotateGesture = 'Rotate Right';

				//	else LastRotateGesture = 'Rotate Left';

				//}


				//..



				oldTouches=e.touches;

				document.body.innerHTML = S+LastTouchGesture + '<br>' + LastRotateGesture;

			}

		</script>

		</head>

		<body style="font-size: 200%; color: blue;" ontouchstart="TouchEvent()"

		ontouchend="TouchEvent()" ontouchmove="TouchEvent()"

		ontouchcancel="TouchEvent()">

</html>
