<!DOCTYPE html>

<html>

<body style="font-size: 400%; color: blue;">

	<img id='tux'>

<script>

	if(navigator.connection)

	{

		document.body.innerHTML += '<b>Connection:</b><br>'+

		'type: ' + navigator.connection.type + '<br>'+

		'effectiveType: ' + navigator.connection.effectiveType + '<br>'+

		'downlink: '+ navigator.connection.downlink + 'Mbps<br>'+

		'downlinkMax: ' + navigator.connection.downlinkMax + 'Mbps<br>'+

		'rtt (round-trip time): ' + navigator.connection.rtt + '<br>'+

		'saveData: ' + navigator.connection.saveData+'<br>';

	}

	if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition((position) => {
				document.body.innerHTML += '<br><b>GPS:</b><br>'+
				'Current Position:<br>Latitude - ' + position.coords.latitude + '<br>Longitude - ' + position.coords.longitude + '<br>';

			});
	}

	if (navigator.bluetooth) {
			
			let options = {
				filters : [{services: ['battery_service']}]
				acceptAllDevices: true,
			}

			document.body.innerHTML += '<br><b>Bluetooth:</b><br>';

			navigator.bluetooth.requestDevice(options).then(function(device) {
				document.body.innerHTML += 'Bluetooth Name: ' + device.name + '<br>';
			}).catch(function(error) {
				document.body.innerHTML += 'Error on bluetooth requestDevice!!!<br>';
			});
	}

	var xhttp = new XMLHttpRequest();

	var Time = performance.now();

	let path = 'https://en.wikipedia.org/wiki/Tux_(mascot)#/media/File:Tux.svg';

	document.GetElementById('tux').src=path;

	xhttp.open("GET", path, false);

	xhttp.send();

	Time = performance.now() - Time;

	document.body.innerHTML += (xhttp.responseText.length/(Time/1000))+'B/s';

</script>

</body>

</html>
